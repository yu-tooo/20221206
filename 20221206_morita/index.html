<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML_Complete</title>
</head>
<body>
  <header>
    <h1>キャッチコピー</h1>
  </header>
  <main>
    <div class="about">
      <h2>about</h2>
      <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
    </div>
    <div class="blog">
      <img src="img/blog__eyecatch1.jpg" alt="BlogImg">
      <h3>コーチテックブログのタイトルがここには入ります。</h3>
      <img src="img/blog__eyecatch2.jpg" alt="BlogImg">
      <h3>コーチテックブログのタイトルがここには入ります。</h3>
      <img src="img/blog__eyecatch3.jpg" alt="BlogImg">
      <h3>コーチテックブログのタイトルがここには入ります。</h3>
    </div>
    <div class="inquiry">
      <h2>お問い合わせ</h2>
      <form action="/">
        <table>
          <tr>
            <th>名前</th>
            <td><input type="text"></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="email"></td>
          </tr>
          <tr>
            <th>要件</th>
            <td><select name="select">
              <option value="advtisement">広告掲載について</option>
            </select></td>
          </tr>
          <tr>
            <th>内容</th>
            <td><textarea name="content" id="" cols="30" rows="10"></textarea></td>
          </tr>
        </table>
        <input type="submit"name="delete"value="削除">
        <input type="submit"name="submit"value="送信">
      </form>
    </div>
  </main>
</body>
</html>
